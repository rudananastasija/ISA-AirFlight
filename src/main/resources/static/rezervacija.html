<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/registration.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Reservation</title>
<style>
.booking{
    background-color: #fff;
    width: 100%;
    margin: auto;
    padding: 30px;
    border-radius: 3px;
    font-family: 'Josefin Sans', sans-serif;
}
.form-header{
	text-align: center;
    margin-bottom: 40px;
}



</style>
</head>
<body>
	<div class="container" class="booking">
		<div class="row">
				<div class="form-header">
					<h1>Make a reservation</h1>
				</div>
				<form>	
					<div class="row">
						<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Pick up location <i class="glyphicon glyphicon-map-marker"></i></span>
										<input class="form-control" type="text" placeholder="Enter location" required>
									</div>
						</div>
						<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Drop off location <i class="glyphicon glyphicon-map-marker"></i></span>
										<input class="form-control" type="text" placeholder="Enter location" required>
									</div>
						</div>
					</div>
					<div class="row">
							<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Pick up date <i class="glyphicon glyphicon-calendar"></i></span>
										<input class="form-control" type="date" required>
									</div>
						</div>
						<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Drop off date <i class="glyphicon glyphicon-calendar"></i></span>
										<input class="form-control" type="date" required>
									</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
									<div class="form-group">
										<span class="form-label">Category of car <i class="glyphicon glyphicon-star"></i></span>
										<select class="form-control">
										      <option value="A" selected>A</option>
										      <option value="B">B</option>
										      <option value="C">C</option>
										      <option value="D">D</option>
										      <option value="E">E</option>
										</select>
									</div>
						</div>
						<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Passengers <i class="glyphicon glyphicon-user"></i></span>
										<input class="form-control" type="number" placeholder="Enter number of passengers" min="1" max="5" required>
									</div>
						</div>
						<div class="col-md-4">
										<button type="button" class="btn btn-info btn-lg">Search cars</button>
						</div>
					</div>
				</form>
		</div>
	</div>
</body>
</html>
