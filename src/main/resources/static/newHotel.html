<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"  src="/js/newhotel.js"></script>
  <style>
  	div{
  		width:250px;
  	}
  	body{
     background-color: #fdecd5;
	 text-align: center;
  	}
  	form {
	 	text-align: center;
	    display: inline-block;
	}
	.form-group{
			text-align: left;
		}
  	#unos{
  	            padding: 5%;
 	 	    	margin-top: 1%;
  				border: 3px solid #666;
   		        border-radius: 8px;
   		     	background-color: rgba(255,255,255,0.8);
  	}
  	button{
  		margin-top:5px;
  		border-radius: 2px;
  	}
  	h2{
  		margin:45px 0px;
  	}
  </style>	
<title>Hotel register</title>
</head>
<body>
  <div class="container">
    <h2>Hotel register</h2>
    	<form method="post" class="hotel" id="unos" >	
		    <div class="form-group">
		      <i class="glyphicon glyphicon-bed"></i> <label for="naziv">Name:</label>
		      <input  type = "text" class="form-control" id="naziv" placeholder="Hotel name" >
		      <div id="greskaNaziv"></div>	
		    </div>
		    
		    <div class="form-group">
		    <i class="glyphicon glyphicon-map-marker"></i> <label for="address">Address:</label>
		      <input type="text" class="form-control" id="adr" placeholder="Hotel address" >
		   	 <div id="greskaAdresa"></div>
		    	
		    </div>
		    <div class="form-group">
		    <i class="glyphicon glyphicon-map-marker"></i> <label for="address">City:</label>
		      <input type="text" class="form-control" id="grad" placeholder="Hotel city" >
		   	 <div id="greskaGrad"></div>
		    	
		    </div>
		    
		    <div class="form-group">
		   	<i class=" glyphicon glyphicon-comment"></i> <label for="opis">Promotional description:</label>
		    	
		      <input type="text" class="form-control" id="opis" placeholder="Promotional description" >
		    </div>
		    
		    <button type="submit" class="btn btn-default">Add</button>
		  
		  </form>
</div>
   
</body>
</html>
