<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"  src="/js/newAirplane.js"></script>
  <style>
  	div{
  		width:250px;
  	}
  	body{
     background-color: #fdecd5;
	 text-align: center;
  	}
  	form {
	 	text-align: center;
	    display: inline-block;
	}
	.form-group{
			text-align: left;
		}
  	#unos{
  	            padding: 5%;
 	 	    	margin-top: 1%;
  				border: 3px solid #666;
   		        border-radius: 8px;
   		     	background-color: rgba(255,255,255,0.8);
  	}
  	button{
  		margin-top:5px;
  		border-radius: 2px;
  	}
  	h2{
  		margin:45px 0px;
  	}
  </style>	
<title>New Airplane</title>
</head>
<body>
  <div class="container">
    <h2>New Airplane</h2>
    	<form method="post" class="airplane" id="unos" >	
		    
		    <div class="form-group">
		      <i class="glyphicon glyphicon-bed"></i> <label for="nazivAvion">Naziv aviona:</label>
		      <input  type = "text" class="form-control" id="nazivAvion" placeholder="Naziv aviona" >
		      <div id="greskaNazivAvion"></div>	
		    </div>
		    
		     <div class="form-group">
		      <i class="glyphicon glyphicon-bed"></i> <label for="konfiguracijaAvion">Konfiguracija:</label>
		      <input  type = "text" class="form-control" id="konfiguracijaAvion" placeholder="eg(2-2) or (2-2-2) or 2 " >
		      <div id="greskaNazivAvion"></div>	
		    </div>
		    
		     <div class="form-group">
		      <i class="glyphicon glyphicon-bed"></i> <label for="brEkonomska">Broj sedista ekonomska:</label>
		      <input  type = "number" class="form-control" id="brEkonomska" placeholder="Broj sedista ekonomska" >
		      <div id="greskaNazivAvion"></div>	
		    </div>
		    
		     <div class="form-group">
		      <i class="glyphicon glyphicon-bed"></i> <label for="brPrva">Broj sedista prva-klasa:</label>
		      <input  type = "number" class="form-control" id="brPrva" placeholder="Broj sedista prva-klasa" >
		      <div id="greskaNazivAvion"></div>	
		    </div>
		    
		     <div class="form-group">
		      <i class="glyphicon glyphicon-bed"></i> <label for="brBiznis">Broj sedista biznis:</label>
		      <input  type = "number" class="form-control" id="brBiznis" placeholder="Broj sedista biznis" >
		      <div id="greskaNazivAvion"></div>	
		    </div>
		    
		    
		    
		    <button type="submit" class="btn btn-default">Add</button>
		  
		  </form>
</div>
   
</body>
</html>
