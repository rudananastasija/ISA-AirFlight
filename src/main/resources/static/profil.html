<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plane</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload>
<div class="container">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
              <a href="#" id="Info" class="list-group-item list-group-item-action active" >Info</a>
              <a href="#" id="friendsUser" class="list-group-item list-group-item-action" >Configuration</a>
              <a href="#" id="requestsUser" class="list-group-item list-group-item-action" >Services</a>
            </div> 
		</div>
		<div class="col-md-9">
		    <div class="card" id="profile">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>Your Profile</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form method="post" class="user">
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">First Name</label> 
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="First Name" class="form-control here" type="text" required="required">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                <div class="col-8">
                                  <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text" required="required">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email*</label> 
                                <div class="col-8">
                                  <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                               <div class="form-group row">
                                <label for="phone" class="col-4 col-form-label">Phone:</label> 
                                <div class="col-8">
                                  <input id="phone" name="phone" placeholder="Phone" class="form-control here"  type="number">
                                </div>
                              </div>
                               <div class="form-group row">
                                <label for="town" class="col-4 col-form-label">Town:</label> 
                                <div class="col-8">
                                  <input id="town" name="town" placeholder="town" class="form-control here"  type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="newpass" class="col-4 col-form-label">New Password</label> 
                                <div class="col-8">
                                  <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                                </div>
                              </div> 
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                </div>
                              </div>
                            </form>
		                </div>
		            </div>
		            
		        </div>
		    </div>
		    <div class="card" id="Configuration">
		    	<div class="card-body">
		    		<div class="row">
		                <div class="col-md-12">
		                    <h4>Configuration</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		            	<div class = "col-md-12">
            
							  <table class="table table-condensed" id="friendsTable">
							   
							  </table>
		            	</div>
		            </div>
		    	</div>
		    </div>
		    <div class="card" id="Services">
		    	<div class="card-body">
		    		<div class="row">
		                <div class="col-md-12">
		                    <h4>Services</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		            	<div class = "col-md-12">
							  <table class="table table-condensed" id="requestsTable">
							  </table>
		            	</div>
		            </div>
		    	</div>
		    </div>
		    
		     
		    		    
		    
		    
		    
		</div>
	</div>
</div>
</body>
</html>
